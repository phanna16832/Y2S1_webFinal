<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/57ed790bdb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header bar -->
    <header>
      <div class="search-box">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Movies..."
        />
        <button>
          <i class="fa-solid fa-search"></i>
        </button>
      </div>
      <img src="img/logo.png" alt="logo" />
      <div class="right-navbar">
        <a href="" class="ticket">
          <i class="fa-solid fa-ticket"></i>
          <span>Ticket</span>
        </a>
        <a href="">
          <span>Profile</span>
          <i class="fa-solid fa-user"></i>
        </a>
        <a href="" class="bell">
          <i class="fa-solid fa-bell"></i>
        </a>
        <div class="lang">
          <span>
            <i class="fa-solid fa-globe"></i>
            English
          </span>
          <div class="language-list">
            <span>English</span>
            <span>Khmer</span>
            <span>Chinese</span>
          </div>
        </div>
      </div>
    </header>
    <!-- nav bar -->
     <!-- CORRECT - One <ul> with multiple <li> -->
<nav>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Cinemas</a></li>
    <li><a href="">F&B</a></li>
  </ul>
  <div class="cinema-location">
    <i class="fa-solid fa-location-dot"></i>
    All Cinemas
  </div>
</nav>
</body>
</html>
