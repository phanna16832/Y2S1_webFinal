<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Cinema - Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="cinema.css">
</head>
<body>
    <header>
        <div class="search-box">
            <input type="search" name="search" id="search" placeholder="Search Movies..."/>
            <button>
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
        <img src="https://via.placeholder.com/100x50/ff0000/ffffff?text=LEGEND" alt="logo" class="logo"/>
        <div class="right-navbar">
            <a href="ticket.html" class="ticket">
                <i class="fa-solid fa-ticket"></i>
                <span>Ticket</span>
            </a>
            <a href="login">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
            <a class="bell">
                <i class="fa-solid fa-bell"></i>
            </a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <i class="fa-solid fa-house"></i>
                <a href="index.html">Home</a>
            </li>
            <li>
                <i class="fa-solid fa-location-dot"></i>
                <a href="cinema.html">Cinemas</a>
            </li>
            <li>
                <i class="fa-solid fa-ticket"></i>
                <a href="promotion.html">Offer</a>
            </li>
        </ul>
    </nav>

    <main class="cinema-content">
        <div class="cinema-header">
            <h1>Cinema:</h1>
            <div class="cinema-search">
                <input type="search" id="cinemaSearch" placeholder="Search Location...">
                <button type="button">
                    <i class="fa-solid fa-search"></i>
                </button>
            </div>
        </div>

        <div class="cinema-grid" id="cinemaGrid"></div>

        <div class="no-results" id="noResults" style="display: none;">
            <i class="fa-solid fa-location-slash"></i>
            <h3>No cinemas found</h3>
            <p>Try adjusting your search terms</p>
        </div>
    </main>

    <script src="cinema.js"></script>
</body>
</html>
